{% extends 'base/master.html' %}

{% block 'content' %}

  <div class="row">
      <div class="col-md-4 col-md-offset-4">
          <h3>Signup</h3>
            <form method="post" action="{% url 'signup' %}">
                {{form}}
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
      </div>
  </div>

{% endblock %}
